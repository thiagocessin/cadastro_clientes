<!--component html goes here -->

<div class="container">

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h3>Busca</h3>

            <div class="form-group">
                <label for="search">Busca</label>
                <input type="search" class="form-control" placeholder="Digite sua busca"
                [ngModel]="busca" 
                (ngModelChange)="search($event)">
            </div>

            <ul class="list-group">

                <!--ngFor nÃ£o sabe trabalhar com Observables
                async se subscreve ao observable de contatos e produz um array
                o pipe pega um valor anterior a ele e faz algum procedimento, retornando algo-->
                <li class="list-group-item cursor-pointer" *ngFor="let c of contatos | async"
                    (click)="verDetalhe(c)">{{c.nome}}</li>
                
              </ul>

        </div>

    </div>

</div>
